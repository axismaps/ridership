<div class="atlas atlas__outer-container">
  <div class="atlas__top-row">
    <div class="atlas__top-row-left">
      <div class="atlas__back-button"><i class="fas fa-reply"></i> Back</div>
      <div class="mobile">Select an indicator: </div>
      <div class="atlas__top-button atlas__indicator-dropdown-button">
        <select class="mobile"></select>
        <div class="atlas__indicator-dropdown-button-text"></div> <i class="fas fa-angle-down"></i>
      </div>
      <div class="atlas__top-button atlas__census-dropdown-button">
          <select class="mobile"></select>
          <div class="atlas__census-dropdown-button-text">Income</div> <i class="fas fa-angle-down"></i>
        </div>
      <div class="atlas__top-button atlas__year-slider-button">
        <div class="atlas__year-slider-button-text"></div> <i class="fas fa-angle-down"></i>
        <div class="mobile mobile-modal atlas__year-select">
          <i class="modal-close fas fa-times"></i>
          <select class="atlas__year-start"></select>
          <select class="atlas__year-end"></select>
        </div>
      </div>
      <div class="atlas__top-button atlas__compare-dropdown-button">
        <div class="atlas__compare-dropdown-button-text">Compare</div> <i class="fas fa-angle-down"></i><i class="fas fa-times-circle"></i>
      </div>
      <div class="atlas__top-button atlas__search-dropdown-button">
        <div class="atlas__search-dropdown-button-text"><i class="fa fa-search"></i> Search</div><div class="atlas__search-dropdown-result-text"></div> <i class="fas fa-times-circle"></i>
      </div>
    </div>
    <div class="atlas__top-row-right">
      <div class="atlas__top-button atlas__distance-dropdown-button">
        <i class="fas fa-filter"></i> <div class="atlas__distance-dropdown-text">Filter tracts</div>
      </div>
      <div class="atlas__top-button atlas__distance-dropdown-clear">
          <i class="fas fa-times-circle"></i>
      </div>
    </div>
  </div>
  <div class="atlas__map-container"></div>
  <div class="atlas__msa-map-container"></div>
  <div class="atlas__nav-container">
    <div class="atlas__bounds-button-outer">
      <div class="atlas__bounds-button">
        <i class="fa fa-redo"></i>
      </div>
    </div>
    <div class="atlas__zoom-container">
        <div class="atlas__zoom-in atlas__zoom-button">
          <i class="fa fa-plus"></i>
        </div>
        <div class="atlas__zoom-break"></div>
        <div class="atlas__zoom-out atlas__zoom-button">
          <i class="fa fa-minus"></i>
        </div>
      </div>
  </div>
  
  <div class="atlas__histogram-row">
    <div class="atlas__histogram-container"></div>
    <div class="atlas__legend"></div>
  </div>
</div>

<div class="dropdown-content indicator-dropdown__content-container">
  <div class="dropdown-content__inner indicator-dropdown__content"></div>
</div>

<div class="dropdown-content census-dropdown__content-container">
    <div class="dropdown-content__inner census-dropdown__content"></div>
  </div>

<div class="dropdown-content year-slider__content-container">
  <div class="dropdown-content__inner year-slider__content"></div>
</div>

<div class="dropdown-content compare-dropdown__content-container">
  <div class="dropdown-content__inner compare-dropdown__content"></div>
</div>

<div class="dropdown-content search-dropdown__content-container">
  <div class="dropdown-content__inner search-dropdown__content"></div>

</div>
